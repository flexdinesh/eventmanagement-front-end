<div>
	<h3>All Borrowers</h3>

	<div class="panel panel-default">
	  <!-- Table -->
	  <table class="table">
	  	<tr>
	  	<th>Name</th>
	  	<th>Email</th>
	  	<th>Address</th>
	  	<th>Borrower Id</th>
	  	</tr>
	    <tr ng-repeat="borrower in borrowers">
	    <td>{{borrower.name}}</td>
	    <td>{{borrower.email}}</td>
	    <td>{{borrower.address}}</td>
	    <td>{{borrower.id}}</td>
	    </tr>
	  </table>
	</div>
</div>
